<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="addstudent.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="#" class="back-btn" data-nav="students">&larr; Back to Student List</a>

        <!-- Add Student Form -->
        <div class="form-container">
            <h1>Add a New Student</h1>
            
            <!-- Error Message (initially hidden) -->
            <!-- <div class="error-message" id="errorMessage" style="display: none;"> -->
                <!-- Server-side errors will be displayed here -->
            <!-- </div> -->

            <form id="addStudentForm" class="addStudentForm">
                <div class="form-grid">
                    <!-- Student Name -->
                    <div class="form-group">
                        <label for="studentName">Student Name <span class="required">*</span></label>
                        <input type="text" id="studentName" name="name" required>
                    </div>

                    <!-- Father's Name -->
                    <div class="form-group">
                        <label for="fatherName">Father's Name <span class="required">*</span></label>
                        <input type="text" id="fatherName" name="fname" required>
                    </div>

                    <!-- Mother's Name -->
                    <div class="form-group">
                        <label for="motherName">Mother's Name <span class="required">*</span></label>
                        <input type="text" id="motherName" name="mname" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <!-- Registration Number -->
                    <div class="form-group">
                        <label for="regNo">Registration Number <span class="required">*</span></label>
                        <input type="text" id="regNo" name="registration_number" required>
                    </div>

                    <!-- Session -->
                    <div class="form-group">
                        <label for="session">Session (e.g. 2022-2025) <span class="required">*</span></label>
                        <input type="text" id="session" name="session" placeholder="e.g. 2022-2025" required>
                    </div>

                    <!-- Course -->
                    <div class="form-group">
                        <label for="course">Course <span class="required">*</span></label>
                        <input type="text" id="course" name="course" placeholder="e.g. B.Tech Computer Science" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Add Student</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../../../lib/form_lib.js"></script>
    <script src="addstudent.js"></script>
    <script src="../../../../lib/navigator.js"></script>
</body>
</html>
